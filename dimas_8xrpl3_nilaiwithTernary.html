<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Indeks Prestasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        input[type="number"] {
            width: 60px;
            padding: 8px;
            margin: 4px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
        .result p {
            margin: 10px 0;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 24px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Menghitung Indeks Prestasi</h2>
    <table>
        <thead>
            <tr>
                <th>Komponen</th>
                <th>Bobot</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Quis</td>
                <td>10%</td>
                <td><input type="number" id="quis" value="90" max="999" /></td>
            </tr>
            <tr>
                <td>Tugas</td>
                <td>20%</td>
                <td><input type="number" id="tugas" value="80" max="999" /></td>
            </tr>
            <tr>
                <td>UTS</td>
                <td>30%</td>
                <td><input type="number" id="uts" value="90" max="999" /></td>
            </tr>
            <tr>
                <td>UAS</td>
                <td>40%</td>
                <td><input type="number" id="uas" value="70" max="999" /></td>
            </tr>
        </tbody>
    </table>
    <div class="result">
        <p id="keterangan">Keterangan: Lulus dengan Sangat Baik</p>
        <p id="nilai-akhir">Nilai Akhir: 80</p>
    </div>
    <div class="button-container">
        <button onclick="resetForm()">Reset</button>
        <button onclick="updateNilai()">Update</button>
    </div>
    <script>
        function resetForm() {
            document.getElementById('quis').value = '';
            document.getElementById('tugas').value = '';
            document.getElementById('uts').value = '';
            document.getElementById('uas').value = '';
            document.getElementById('keterangan').innerText = 'Keterangan:';
            document.getElementById('nilai-akhir').innerText = 'Nilai Akhir:';
        }

        function updateNilai() {
            const quis = parseFloat(document.getElementById('quis').value);
            const tugas = parseFloat(document.getElementById('tugas').value);
            const uts = parseFloat(document.getElementById('uts').value);
            const uas = parseFloat(document.getElementById('uas').value);

            if (isNaN(quis) || isNaN(tugas) || isNaN(uts) || isNaN(uas)) {
                alert("Harap isi semua kolom nilai sebelum menghitung.");
                return;
            }

            const nilaiAkhir = ((quis * 0.10) + (tugas * 0.20) + (uts * 0.30) + (uas * 0.40)).toFixed(2);
            const keterangan = nilaiAkhir >= 80 ? 'Lulus dengan Sangat Baik' :
                              nilaiAkhir >= 70 ? 'Lulus dengan Baik' :
                              nilaiAkhir >= 60 ? 'Lulus' :
                              'Tidak Lulus';

            document.getElementById('keterangan').innerText = `Keterangan: ${keterangan}`;
            document.getElementById('nilai-akhir').innerText = `Nilai Akhir: ${nilaiAkhir}`;
        }
    </script>
</body>
  </html>
